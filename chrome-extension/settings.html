<div id="settings">
	<p><small>Algorithm v1.0</small></p>
	<hr/>


	<input type="checkbox" id="hasCapital" /><label>Include Capitals</label>
	<hr/>
	<input type="checkbox" id="hasNumber" /><label>Include Numbers</label>
	<hr/>
	<input type="checkbox" id="hasDiceWords" /><label>Include Dice Words</label>
	<hr/>
	<input type="checkbox" id="applyLimitBeforeDice" /><label>Apply Limit Before Dice Words</label>
	<hr/>
	<p> Special Characters </p>
	<input type="text" id="specialCharacters" />
	<hr/>
	<input type="number" min="0" max="350" placeholder="No" size="4" id="characterLimit" />
    <label>Password Length Limit</label>

    <hr/>
    <button id="optionReset">Reset to defaults</button>
</div>
